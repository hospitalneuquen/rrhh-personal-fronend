<div class="item-row" (click)="selectItem(item)"
    [ngClass]="{'item-row-selected': itemSelected?._id == item._id }">
    <div class="item-column">
        <div class="d-flex flex-row justify-content-start">
            <plex-label 
                titulo="{{ item.nombre }}"
                subtitulo="{{ item.fechaDesde | fecha:'utc'}} - {{ item.fechaHasta | fecha:'utc'}}">
            </plex-label>
        </div>
    </div>
    <div class="item-column item-botonera">
        <div class="d-flex flex-row justify-content-end"> 
            <plex-button
                title="Ver detalle"
                type="info"
                icon="mdi mdi-eye"
                size="sm"
                (click)="viewItem(item)">
            </plex-button>
            <plex-button
                title="Editar"
                type="warning"
                icon="mdi mdi-pencil"
                size="sm"
                (click)="editItem(item)"
                [disabled]="!editable">
            </plex-button>
            <plex-button
                title="Eliminar"
                type="danger"
                icon="mdi mdi-close"
                size="sm"
                (click)="deleteItem(item)"
                [disabled]="!editable">
            </plex-button>
        </div>
    </div>
</div>
