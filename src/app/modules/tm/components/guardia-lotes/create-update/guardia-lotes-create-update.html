        <app-crud-header
            [action]="(_objectID)? 'update':'create'"
            [titulo]="titulo"
            [subtitulo]="subtitulo"
            (save)="onSave()"
            (cancel)="onCancel()"
            (history)="onHistoria()">
        </app-crud-header>
        
        <form *ngIf='form' name="form" [formGroup]="form">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-text 
                        name="numero" 
                        formControlName="numero"
                        label="Nro. Lote"
                        [required]="true"
                        placeholder="Ingrese Nro. de Lote">
                    </plex-text>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-select
                        [idField]="'_id'" 
                        [data]="servicioOpciones$ | async"
                        formControlName="servicio"
                        name="servicio"
                        label="Servicio"
                        [required]="true">
                    </plex-select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-select
                        [data]="tipoGuardiaOpciones"
                        formControlName="tipoGuardia"
                        name="tipoGuardia"
                        label="Tipo de Guardia"
                        [required]="true">
                    </plex-select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-select
                        [idField]="'_id'" 
                        [data]="categoriaOpciones$ | async"
                        formControlName="categoria"
                        name="categoria"
                        label="CategorÃ­a"
                        [required]="true">
                    </plex-select>
                </div>
            </div>
        </form>

    </plex-layout-main>
</plex-layout>
