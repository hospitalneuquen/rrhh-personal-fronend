<header>
    <form name="filterForm" [formGroup]="filterForm">
        <div class="row">
            <div class="col-md-8">
                <plex-text
                    formControlName="searchText"
                    name="searchText"
                    (change)="search()"
                    [autoFocus]="autoFocus"
                    [debounce]="1000"
                    placeholder="Ingrese un parámetro de búsqueda">
                </plex-text>
            </div>
        </div>
    </form>
</header>
