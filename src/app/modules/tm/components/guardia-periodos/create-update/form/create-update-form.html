<header class="d-flex flex-row justify-content-between subheader">
    <div>
        <h5><strong> {{ titulo }} | </strong> {{ subtitulo }}</h5>
    </div>
    <div class="d-flex flex-row justify-content-end">
        <plex-button label="Guardar" type="success" (click)="guardar()"></plex-button>
        <plex-button class="mx-2" label="Cancelar" type="danger" (click)="cancelar()"></plex-button>
    </div>
</header>

<form *ngIf='form' name="form" [formGroup]="form">
    <div class="row">
        <div class="col-md-4 col-xs-12">
            <plex-datetime
                type="date"
                label="Periodo Fecha Desde"
                name="fechaDesde"
                formControlName="fechaDesde"
                [required]="true"
                (change)='updateNombre()'>
            </plex-datetime>
        </div>
        <div class="col-md-4 col-xs-12">
            <plex-datetime
                type="date"
                label="Periodo Fecha Hasta"
                name="fechaHasta"
                formControlName="fechaHasta"
                [required]="true"
                (change)='updateNombre()'>
            </plex-datetime>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-xs-12">
            <plex-text 
                name="nombre" 
                formControlName="nombre"
                label="Nombre"
                placeholder="Ingrese nombre para el periodo">
            </plex-text>
        </div>
    </div>
</form>
