<header>
    <!-- <app-crud-search> -->
        <app-search-field
            [searchFields]="['nombre']"
            (change)="onChangeSearchField($event)">
        </app-search-field>
        <!-- <app-search-filter> -->
            <form name="searchForm" [formGroup]="searchForm">
                <div class="row" *ngIf="mostrarMasOpciones">
                    <div class="col-md-4">
                        <plex-select
                            [data]="requiereVencimientoOpciones"
                            formControlName="requiereVencimiento"
                            name="requiereVencimiento"
                            label="Requiere Vencimiento"
                            (change)="search()">
                        </plex-select>
                    </div>
                </div>
            </form>
        <!-- </app-search-filter>
    </app-crud-search> -->
</header>
