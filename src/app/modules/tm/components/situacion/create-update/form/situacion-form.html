    <header class="d-flex flex-row justify-content-between subheader">
        <div>
            <h5><strong> {{ titulo }} | </strong> {{ subtitulo }}</h5>
        </div>
        <div class="d-flex flex-row justify-content-end">
            <plex-button type="danger" icon="mdi mdi-close" size="sm" (click)="cancelar()">Cerrar</plex-button>
        </div>
    </header>
    
    <form *ngIf='form' name="form" [formGroup]="form">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <plex-text 
                    id="nombre" 
                    name="nombre" 
                    formControlName="nombre"
                    label="Nombre"
                    [required]="true"
                    placeholder="Ingrese el nombre de la situacion">
                </plex-text>
            </div>
            <div class="col-md-6 col-xs-12 mt-4">
                <plex-bool 
                    type="slide"
                    label="Requiere Vencimiento"
                    name="requiereVencimiento"
                    formControlName="requiereVencimiento">
                </plex-bool>
            </div>
        </div>
    </form>
    <br>
    <div class="d-flex flex-row justify-content-end">
        <plex-button class="mx-2" label="Cancelar" type="danger" (click)="cancelar()"></plex-button>
        <plex-button label="Aceptar" type="success" (click)="aceptar()"></plex-button>
    </div>
