    <header class="d-flex flex-row justify-content-between subheader">
        <div>
            <h5><strong> {{ titulo }} | </strong> {{ subtitulo }}</h5>
        </div>
        <div class="d-flex flex-row justify-content-end">
            <plex-button type="danger" icon="mdi mdi-close" size="sm" (click)="cancelar()">Cerrar</plex-button>
        </div>
    </header>
    
    <form *ngIf='form' name="form" [formGroup]="form">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <plex-datetime
                    type="date"
                    label="Fecha"
                    name="fecha"
                    formControlName="fecha"
                    [required]="true"
                    class="input-sm">
                </plex-datetime>
            </div>
            <div class="col-md-6 col-xs-12">
                <plex-text
                    name="descripcion"
                    formControlName="descripcion"
                    label="Descripción"
                    placeholder="Ingrese descripción...">
                </plex-text>  
            </div>
        </div>
    </form>
    <br>
    <div class="d-flex flex-row justify-content-end">
        <plex-button class="mx-2" label="Cancelar" type="danger" (click)="cancelar()"></plex-button>
        <plex-button label="Aceptar" type="success" (click)="aceptar()"></plex-button>
    </div>
