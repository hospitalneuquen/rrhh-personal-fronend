<header>
    <form name="searchForm" [formGroup]="searchForm">
        <div class="row">
            <div class="col-md-8">
                <plex-text
                    formControlName="textoLibre"
                    name="textoLibre"
                    (change)="buscar($event)"
                    [autoFocus]="autoFocus"
                    placeholder="Ingrese un parámetro de búsqueda">
                </plex-text>
            </div>
            <div class="col-md-1">
                <plex-button
                    type="primary"
                    [icon]="mostrarMasOpciones ? 'mdi mdi-filter-remove' : 'mdi mdi-filter-outline'"
                    (click)="mostrarMasOpciones = !mostrarMasOpciones">
                </plex-button>
            </div>
        </div>
        <div class="row" *ngIf="mostrarMasOpciones">
            <div class="col-md-4">
                <plex-datetime
                    type="date"
                    label="Fecha Desde"
                    name="fechaDesde"
                    formControlName="fechaDesde"
                    (change)="buscar($event)">
                </plex-datetime>
            </div>
            <div class="col-md-4">
                <plex-datetime
                    type="date"
                    label="Fecha Hasta"
                    name="fechaHasta"
                    formControlName="fechaHasta"
                    (change)="buscar($event)">
                </plex-datetime>
            </div>
        </div>
    </form>
</header>
