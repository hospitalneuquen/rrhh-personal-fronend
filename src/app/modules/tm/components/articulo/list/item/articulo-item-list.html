<plex-list [striped]="true" [fullWidth]="true" *ngIf="objects && objects.length">
    <plex-heading [layout]="layout">
        <label>Código</label>
        <label>Nombre</label>
        <label>Descripción</label>
        <label>Días Corridos?</label>
        <label>Días Hábiles?</label>
        <label>Descuenta Días de Licencia?</label>
    </plex-heading>
    <ng-container *ngFor="let object of objects; let i=index">
        <plex-item [layout]="layout">
            
            <plex-label titulo="{{object.codigo | title }}" [tituloBold]="true"></plex-label>
            <plex-label titulo="{{object.nombre | title }}" [tituloBold]="false"></plex-label>
            <plex-label titulo="{{object.descripcion | title }}" [tituloBold]="false"></plex-label>
            <plex-bool 
                type="slide"
                [(ngModel)]="object.diasCorridos"
                [readonly]="true"
                label="">
            </plex-bool>
            <plex-bool 
                type="slide"
                [(ngModel)]="object.diasHabiles"
                [readonly]="true"
                label="">
            </plex-bool>
            <plex-bool 
                type="slide"
                [(ngModel)]="object.descuentaDiasLicencia"
                [readonly]="true"
                label="">
            </plex-bool>
            <plex-button
                type="warning"
                size="sm"
                icon="mdi mdi-pencil"
                (click)="seleccionarObjeto(object)">Editar
            </plex-button>
            <plex-button
            type="danger"
            size="sm"
            icon="mdi mdi-close"
            (click)="eliminarObjeto(object, i)">Eliminar
        </plex-button>
        </plex-item>
    </ng-container>
</plex-list>
