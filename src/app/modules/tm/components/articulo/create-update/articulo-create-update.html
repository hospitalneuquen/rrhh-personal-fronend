<plex-layout main="12">
    <plex-layout-main>

        <header class="d-flex flex-row justify-content-between subheader">
            <div>
                <h5><strong> {{ titulo }} | </strong> {{ subtitulo }}</h5>
            </div>
            <div class="d-flex flex-row justify-content-end">
                <plex-button label="Guardar" type="success" (click)="onSave()"></plex-button>
                <plex-button class="mx-2" label="Cancelar" type="danger" (click)="onCancel()"></plex-button>
            </div>
        </header>
        
        <form *ngIf='form' name="form" [formGroup]="form">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-text 
                        name="codigo" 
                        formControlName="codigo"
                        label="Código"
                        [required]="true"
                        placeholder="Ingrese código del articulo">
                    </plex-text>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-text 
                        name="nombre" 
                        formControlName="nombre"
                        label="Nombre"
                        [required]="true"
                        placeholder="Ingrese nombre del artículo">
                    </plex-text>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-text 
                        name="descripcion" 
                        formControlName="descripcion"
                        label="Descripción"
                        placeholder="Ingrese una breve descripción">
                    </plex-text>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-text 
                        name="color" 
                        formControlName="color"
                        label="Color"
                        placeholder="Ingrese un color de visualización (para el calendario)">
                    </plex-text>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-bool 
                        type="slide"
                        label="Dias Corridos?"
                        name="diasCorridos"
                        formControlName="diasCorridos">
                    </plex-bool>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-bool 
                        type="slide"
                        label="Días Hábiles?"
                        name="diasHabiles"
                        formControlName="diasHabiles">
                    </plex-bool>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <plex-bool 
                        type="slide"
                        label="Descuenta días de Licencia?"
                        name="descuentaDiasLicencia"
                        formControlName="descuentaDiasLicencia">
                    </plex-bool>
                </div>
            </div>
        </form>

    </plex-layout-main>
</plex-layout>
