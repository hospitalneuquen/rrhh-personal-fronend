<header class="d-flex flex-row justify-content-between subheader">
    <div>
        <h5 class="align-self-center">
            Registros Historia Laboral
        </h5>
    </div>
    <div class="d-flex flex-row justify-content-end">
        <plex-button
            *ngIf="agente?.activo"
            title="Nueva Historial Laboral"
            titlePosition="left"
            type="primary btn-sm"
            icon="plus"
            (click)="nuevaHistoriaLaboral()"
            [disabled]="!editable">
        </plex-button>
    </div>
</header>

<ng-container *ngFor="let item of historiaLaboral; let idx=index">
    <app-historia-laboral-item-list 
        [item]="item"
        [itemSelected]="itemSelected"
        [editable]="editable"
        (selectionChange)="onSelectionChanged($event)"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)">
    </app-historia-laboral-item-list>
</ng-container>


<app-leyenda
    *ngIf="!historiaLaboral?.length"
    [header]="'No hay registros de Historia Laboral aÃºn!'">
</app-leyenda>

<jw-modal id="{{ modal_id }}">
    <div *ngIf="agente">
        <app-historia-laboral-create
            [agente]="agente"
            (success)="onSuccessHistoriaLaboralCreate($event)"
            (cancel)="onCancelModal(modal_id)">
        </app-historia-laboral-create>
    </div>
</jw-modal>
