<div class="row">
    <div class="col-md-3 col-xs-12 d-flex justify-content-start align-items-center flex-column">
        <app-agente-foto
            [agente]="agente"
            [editable]="false"
            [size]="'md'">
        </app-agente-foto>
        <article class="d-flex flex-column">
            <h5 class="mt-2 mb-4">
                {{ agente.nombre }}
                <strong>{{ agente.apellido }}</strong>
            </h5>
        </article>
    </div>
    <div class="col-md-9 col-xs-12">
        <plex-tabs #tabs>
            <plex-tab label="DATOS GENERALES">
                <br>
                <form name="form" [formGroup]="form">
                    <div class="row">
                        <div class="col-md-4 col-xs-12">
                            <plex-datetime
                                type="date"
                                label="Fecha del Cambio"
                                name="fecha"
                                formControlName="fecha"
                                class="input-sm"
                                required
                                [readonly]="!editable">
                            </plex-datetime>
                        </div>  
                        <div class="col-md-8 col-xs-12">
                            <plex-text
                                name="motivo"
                                formControlName="motivo"
                                label="Motivo"
                                placeholder="Indique motivo del cambio"
                                required
                                [readonly]="!editable">
                            </plex-text>
                        </div>
                    </div>
                </form>
            </plex-tab>
            <plex-tab label="NORMA LEGAL">
                <div *ngIf="normaLegal">
                    <agente-datos-norma-legal
                        [normaLegal]="normaLegal"
                        [editable]="editable">
                    </agente-datos-norma-legal>
                </div>
            </plex-tab>
            <plex-tab label="SITUACIÓN">
                <div *ngIf="situacion">
                    <agente-datos-situacion
                        [situacion]="situacion"
                        [editable]="editable">
                    </agente-datos-situacion>
                </div>
            </plex-tab>
            <plex-tab label="CARGO">
                <div *ngIf="cargo">
                    <agente-datos-cargo
                        [cargo]="cargo"
                        [editable]="editable">
                    </agente-datos-cargo>
                </div>
            </plex-tab>
            <plex-tab label="REGÍMENES">
                <div *ngIf="regimen">
                    <agente-datos-regimen
                        [regimen]="regimen"
                        [editable]="editable">
                    </agente-datos-regimen>
                </div>
            </plex-tab>
        </plex-tabs>
    </div>
</div>
