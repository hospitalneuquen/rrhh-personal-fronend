<plex-tabs #tabs>
    <plex-tab label="DATOS GENERALES">
        <br>
        <form name="form" [formGroup]="form">
            <div class="row">
                <div class="col-md-4 col-xs-12">
                    <plex-datetime
                        type="date"
                        label="Fecha"
                        name="fecha"
                        formControlName="fecha"
                        class="input-sm"
                        required
                        [readonly]="!editable">
                    </plex-datetime>
                </div>  
                <div class="col-md-8 col-xs-12">
                    <plex-text
                        name="motivo"
                        formControlName="motivo"
                        label="Motivo"
                        placeholder="Indique motivo de la acción a realizar (breve descripción)"
                        required
                        [readonly]="!editable">
                    </plex-text>
                </div>
            </div>
        </form>
    </plex-tab>
    <plex-tab label="NORMA LEGAL">
        <div *ngIf="normaLegal">
            <agente-datos-norma-legal
                [normaLegal]="normaLegal"
                [editable]="editable">
            </agente-datos-norma-legal>
        </div>
    </plex-tab>
    <plex-tab label="SITUACIÓN">
        <div *ngIf="situacion">
            <agente-datos-situacion
                [situacion]="situacion"
                [editable]="editable">
            </agente-datos-situacion>
        </div>
    </plex-tab>
    <plex-tab label="CARGO">
        <div *ngIf="cargo">
            <agente-datos-cargo
                [cargo]="cargo"
                [editable]="editable">
            </agente-datos-cargo>
        </div>
    </plex-tab>
    <plex-tab label="REGÍMENES">
        <div *ngIf="regimen">
            <agente-datos-regimen
                [regimen]="regimen"
                [editable]="editable">
            </agente-datos-regimen>
        </div>
    </plex-tab>
</plex-tabs>
