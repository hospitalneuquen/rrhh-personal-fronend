<header class="d-flex flex-row justify-content-between subheader">
    <div>
        <h5 class="align-self-center">
            Notas Generales
        </h5>
    </div>
    <div class="d-flex flex-row justify-content-end">
        <plex-button
            *ngIf="agente?.activo"
            title="Nueva Nota"
            titlePosition="left"
            type="primary btn-sm"
            icon="plus"
            (click)="nuevaNota()"
            [disabled]="!editable">
        </plex-button>
    </div>
</header>

<list-item *ngFor="let item of items; let i=index"
    [item]="item"
    [itemSelected]="itemSelected"
    [actions]="['view', 'edit', 'delete']"
    (selectionChange)="onItemSelectionChanged($event)"
    (view)="onItemView($event)"
    (edit)="onItemEdit($event)"
    (delete)="onItemDelete($event)">
    <plex-icon name="file"></plex-icon>
    <plex-label
        class="wp-30" 
        titulo="{{ item.fecha | fecha:'utc' }}"
        subtitulo="{{ item.apellido }}, {{ item.nombre }}">
    </plex-label>
    <plex-label
        class="wp-70" 
        titulo="{{ item.titulo | title }}">
    </plex-label>
</list-item>

<app-leyenda
    *ngIf="!items?.length"
    [header]="'No hay registros de Notas aÃºn!'">
</app-leyenda>

<jw-modal id="{{ modal_id_create }}">
    <div *ngIf="agente">
        <app-agente-notas-create-update
            [agente]="agente"
            (success)="onSuccessNotaCreate($event)"
            (cancel)="onCancelModal(modal_id_create)">
        </app-agente-notas-create-update>
    </div>
</jw-modal>
