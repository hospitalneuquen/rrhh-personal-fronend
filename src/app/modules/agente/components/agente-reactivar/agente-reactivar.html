<header class="d-flex flex-row justify-content-between subheader">
    <div>
        <h5><strong>Agente | </strong> Reactivar</h5>
    </div>
    <div class="d-flex flex-row justify-content-end">
        <plex-button label="Guardar" type="success" (click)="guardar()"></plex-button>
        <plex-button class="mx-2" label="Cancelar" type="danger" (click)="cancelar()"></plex-button>
    </div>
</header>


    <div class="row">
        <div class="col-md-3 col-xs-12 d-flex justify-content-start align-items-center flex-column">
            <app-agente-foto
                [agente]="agente"
                [editable]="false"
                [size]="'md'">
            </app-agente-foto>
            <article class="d-flex flex-column">
                <h5 class="mt-2 mb-4">
                    {{ agente.nombre }}
                    <strong>{{ agente.apellido }}</strong>
                </h5>
            </article>
        </div>
        <div class="col-md-9 col-xs-12">
            <form name="form" [formGroup]="form">
                <div class="row">
                    <div class="col-md-4 col-xs-12">
                        <plex-datetime
                            type="date"
                            label="Fecha"
                            name="fecha"
                            formControlName="fecha"
                            class="input-sm">
                        </plex-datetime>
                    </div>  
                    <div class="col-md-8 col-xs-12">
                        <plex-text
                            name="causa"
                            formControlName="causa"
                            label="Causa"
                            placeholder="Indique motivo de la reactivaciÃ³n">
                        </plex-text>
                    </div>
                </div>
            </form>
            <h5 class="subheader mt-4">Norma Legal</h5>
            <div *ngIf="normaLegal">
                <agente-datos-norma-legal
                    [normaLegal]="normaLegal"
                    [editable]="'true'">
                </agente-datos-norma-legal>
            </div>                
        </div>
    </div>
