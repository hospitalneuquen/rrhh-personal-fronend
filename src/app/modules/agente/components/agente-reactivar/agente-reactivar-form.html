<div class="row">
    <div class="col-md-3 col-xs-12 d-flex justify-content-start align-items-center flex-column">
        <app-agente-foto
            [agente]="agente"
            [editable]="false"
            [size]="'md'">
        </app-agente-foto>
        <article class="d-flex flex-column">
            <h5 class="mt-2 mb-4">
                {{ agente.nombre }}
                <strong>{{ agente.apellido }}</strong>
            </h5>
        </article>
    </div>
    <div class="col-md-9 col-xs-12">
        <form name="form" [formGroup]="form">
            <div class="row">
                <div class="col-md-4 col-xs-12">
                    <plex-datetime
                        type="date"
                        label="Fecha de Reactivación"
                        name="fecha"
                        formControlName="fecha"
                        class="input-sm"
                        required
                        [readonly]="!editable">
                    </plex-datetime>
                </div>  
                <div class="col-md-8 col-xs-12">
                    <plex-text
                        name="motivo"
                        formControlName="motivo"
                        label="Motivo"
                        placeholder="Indique motivo de la reactivación"
                        required
                        [readonly]="!editable">
                    </plex-text>
                </div>
            </div>
        </form>
        <h5 class="subheader mt-4">Norma Legal</h5>
        <div *ngIf="normaLegal">
            <agente-datos-norma-legal
                [normaLegal]="normaLegal"
                [editable]="editable">
            </agente-datos-norma-legal>
        </div>                
    </div>
</div>
