
<plex-layout main="8">
    <plex-layout-main>
        <plex-tabs>
            <plex-tab label="DATOS PERSONALES">
                <div *ngIf="agente">
                    <agente-datos-basicos 
                        [agente]="agente"
                        (outputAgente)='onValueChangeAgente($event)'>
                    </agente-datos-basicos>
                </div>
            </plex-tab>
            <plex-tab label="DOMICILIO">
                <div *ngIf="direccion">
                    <agente-datos-direccion 
                        [direccion]="direccion"
                        (outputDireccion)='onValueChangeDireccion($event)'>
                    </agente-datos-direccion>
                </div>
            </plex-tab>
            <plex-tab label="DATOS DE CONTACTO">
                <div *ngIf="contactos">
                    <agente-datos-contacto 
                        [contactos]="contactos"
                        (outputContactos)='onValueChangeContactos($event)'>
                    </agente-datos-contacto>
                </div>
            </plex-tab>
            <plex-tab label="EDUCACIÓN">
                <div *ngIf="educacion">
                    <agente-datos-educacion 
                        [educacion]="educacion"
                        (outputEducacion)='onValueChangeEducacion($event)'>
                    </agente-datos-educacion>
                </div>
            </plex-tab>
            <plex-tab label="SITUACIÓN Y CARGO">
                <div *ngIf="situacion">
                    <agente-datos-situacion
                        [situacionLaboral]="situacion"
                        (outputSituacionLaboral)='onValueChangeSituacion($event)'>
                    </agente-datos-situacion>
                </div>
                <div *ngIf="cargo">
                    <agente-datos-cargo
                        [cargo]="cargo"
                        (outputCargo)='onValueChangeCargo($event)'>
                    </agente-datos-cargo>
                </div>
            </plex-tab>
            <plex-tab label="REGÍMENES">

            </plex-tab>
        </plex-tabs>
    </plex-layout-main>
    <plex-layout-sidebar type="invert">
        <app-agente-detalle
            [agente]="agente"
            [direccion]="direccion"
            [contactos]="contactos"
            [educacion]="educacion">
        </app-agente-detalle>
    </plex-layout-sidebar>
    <plex-layout-footer>
        <plex-button label="Cancelar" type="danger" position="right" (click)="volverInicio()"></plex-button>
        <plex-button
            label="Guardar Agente"
            type="success"
            position="right"
            (click)="saveAgente()">
        </plex-button>
    </plex-layout-footer>
</plex-layout>
