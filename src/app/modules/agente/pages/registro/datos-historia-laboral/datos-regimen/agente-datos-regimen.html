<br>
<form name="datosRegimenForm" [formGroup]="datosRegimenForm">
    <div class="row">
        <div class="col-md-4">
            <plex-select 
                [data]="regimenHorarios"
                name="regimenHorario"
                formControlName="regimenHorario"
                label="Régimen Horario"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
        <div class="col-md-4">
            <plex-text
                name="prolongacionJornada"
                formControlName="prolongacionJornada"
                label="Prolongación Jornada"
                placeholder="Ingrese valor..."
                [readonly]="!editable">
            </plex-text>
        </div>
        <div class="col-md-4">
            <plex-text
                name="actividadCritica"
                formControlName="actividadCritica"
                label="Actividad Crítica"
                placeholder="Ingrese valor..."
                [readonly]="!editable">
            </plex-text>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <plex-bool
                type="slide"
                name="dedicacionExclusiva"
                formControlName="dedicacionExclusiva"
                label="Dedicación Exclusiva"
                [readonly]="!editable">
            </plex-bool>
        </div>
        <div class="col-md-3">
            <plex-bool
                type="slide"
                name="tiempoPleno"
                formControlName="tiempoPleno"
                label="Trasladado"
                [readonly]="!editable">
            </plex-bool>
        </div>
        <div class="col-md-3">
            <plex-bool
                type="slide"
                name="guardiasPasivas"
                formControlName="guardiasPasivas"
                label="Guardias Pasivas"
                [readonly]="!editable">
            </plex-bool>
        </div>
        <div class="col-md-3">
            <plex-bool
                type="slide"
                name="guardiasActivas"
                formControlName="guardiasActivas"
                label="Guardias Activas"
                [readonly]="!editable">
            </plex-bool>
        </div>
    </div>
</form>
