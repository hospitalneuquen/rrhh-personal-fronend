<form name="datosCargoForm" [formGroup]="datosCargoForm">
    <div class="row">
        <div class="col-md-4">
            <plex-select 
                [data]="agrupamientos"
                name="agrupamiento"
                formControlName="agrupamiento"
                label="Agrupamiento"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
        <div class="col-md-4">
            <plex-select 
                [data]="puestos"
                name="puesto"
                formControlName="puesto"
                label="Puesto/Agrupamiento"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
        <div class="col-md-4">
            <plex-select 
                [data]="subpuestos"
                name="subpuesto"
                formControlName="subpuesto"
                label="SubPuesto/FunciÃ³n"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <plex-select 
                [data]="sectores"
                name="sector"
                formControlName="sector"
                label="Lugar de Trabajo/Sector"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
        <div class="col-md-6">
            <plex-select 
                [data]="servicios"
                name="servicio"
                formControlName="servicio"
                label="Servicio"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <plex-text
                name="observaciones"
                formControlName="observaciones"
                label="Observaciones"
                placeholder="Ingrese observaciones..."
                [readonly]="!editable">
            </plex-text>
        </div>
    </div>
</form>
