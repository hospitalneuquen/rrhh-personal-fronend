<br>
<form name="datosCargoForm" [formGroup]="datosCargoForm">
    <div class="row">
        <div class="col-md-4">
            <plex-select
                [idField]="'_id'"
                [data]="agrupamientos"
                name="agrupamiento"
                formControlName="agrupamiento"
                label="Agrupamiento"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
        <div class="col-md-4">
            <plex-select 
                [idField]="'_id'"
                [data]="puestos"
                name="puesto"
                formControlName="puesto"
                label="Puesto/Agrupamiento"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
        <div class="col-md-4">
            <plex-select
                [idField]="'_id'"
                [data]="subpuestos"
                name="subpuesto"
                formControlName="subpuesto"
                label="SubPuesto/FunciÃ³n"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <plex-select
                [idField]="'_id'" 
                [data]="sectores"
                name="sector"
                formControlName="sector"
                label="Lugar de Trabajo/Sector"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
        <div class="col-md-4">
            <plex-select
                [idField]="'_id'"
                [data]="servicios"
                name="servicio"
                formControlName="servicio"
                label="Servicio"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <plex-text
                name="observaciones"
                formControlName="observaciones"
                label="Observaciones"
                placeholder="Ingrese observaciones..."
                [readonly]="!editable">
            </plex-text>
        </div>
    </div>
    <h5 class="subheader mt-4">Jefes de Servicio</h5>
    <div class="row">
        <div class="col-md-4">
            <plex-bool
                type="slide"
                name="esJefeServicio"
                formControlName="esJefeServicio"
                label="Es Jefe de Servicio?"
                [readonly]="!editable"
                (change)=onChangeEsJefeServicio()>
            </plex-bool>
        </div>
    </div>
    <div class="row" *ngIf="cargo?.esJefeServicio">
        <div class="col-md-12">
            <plex-select
                [idField]="'_id'"
                [data]="servicios"
                [multiple]="true"
                name="jefeServicios"
                formControlName="jefeServicios"
                label="Servicios a Cargo"
                placeholder="Seleccione uno o mas servicios..."
                [required]="false"
                [readonly]="!editable">
            </plex-select>
        </div>
    </div>
</form>
