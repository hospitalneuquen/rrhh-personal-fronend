<form name="datosCargoForm" [formGroup]="datosCargoForm">
    <!-- <h5 class="subheader">Norma Legal</h5> -->
    <div class="row">
        <div class="col-md-4">
            <plex-select 
                [data]="tiposNormaLegal"
                name="tipoNormaLegal"
                formControlName="tipoNormaLegal"
                label="Tipo Norma Legal"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
        <div class="col-md-4">
            <plex-text
                name="numeroNormaLegal"
                formControlName="numeroNormaLegal"
                label="Nro. Norma Legal"
                placeholder="Ingrese Nro..."
                [readonly]="!editable">
            </plex-text>
        </div>
        <div class="col-md-4">
            <plex-datetime
                type="date"
                label="Fecha de la Norma"
                name="fechaNormaLegal"
                formControlName="fechaNormaLegal"
                [readonly]="!editable">
            </plex-datetime>
        </div>
    </div>
    <h5 class="subheader">Datos Cargo</h5>
    <div class="row">
        <div class="col-md-4">
            <plex-select 
                [data]="agrupamientos"
                name="agrupamiento"
                formControlName="agrupamiento"
                label="Agrupamiento"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
        <div class="col-md-4">
            <plex-select 
                [data]="puestos"
                name="puesto"
                formControlName="puesto"
                label="Puesto/Agrupamiento"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
        <div class="col-md-4">
            <plex-select 
                [data]="subpuestos"
                name="subpuesto"
                formControlName="subpuesto"
                label="SubPuesto/FunciÃ³n"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <plex-select 
                [data]="sectores"
                name="sector"
                formControlName="sector"
                label="Lugar de Trabajo/Sector"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
        <div class="col-md-6">
            <plex-select 
                [data]="servicios"
                name="servicio"
                formControlName="servicio"
                label="Servicio"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <plex-text
                name="observaciones"
                formControlName="observaciones"
                label="Observaciones"
                placeholder="Ingrese observaciones..."
                [readonly]="!editable">
            </plex-text>
        </div>
    </div>
</form>
