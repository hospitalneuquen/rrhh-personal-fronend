<form name="datosSituacionForm" [formGroup]="datosSituacionForm">
    <h5 class="subheader">Datos Generales</h5>
    <div class="row">
        <div class="col-md-3">
            <plex-datetime
                type="date"
                label="Ingreso al Estado"
                name="fechaIngresoEstado"
                formControlName="fechaIngresoEstado">
            </plex-datetime>
        </div>
        <div class="col-md-3">
            <plex-datetime
                type="date"
                label="Ingreso al Hospital"
                name="fechaIngresoHospital"
                formControlName="fechaIngresoHospital">
            </plex-datetime>
        </div>
        <div class="col-md-3">
            <plex-datetime
                type="date"
                label="Antig체edad p/Art.53"
                name="antiguedadVacaciones"
                formControlName="antiguedadVacaciones">
            </plex-datetime>
        </div>
        <div class="col-md-3">
            <plex-datetime
                type="date"
                label="Antig체edad p/sueldo"
                name="antiguedadPago"
                formControlName="antiguedadPago">
            </plex-datetime>
        </div>
    </div>
    <h5 class="subheader">Situaci처n en Planta</h5>
    <div class="row">
        <div class="col-md-6">
            <plex-select 
                [data]="tiposSituacion"
                name="situacion"
                formControlName="situacion"
                label="Situaci처n en Planta"
                placeholder="Seleccione..."
                [required]="true">
            </plex-select>
        </div>
        <div class="col-md-6">
            <plex-text
                name="situacionLugarPago"
                formControlName="situacionLugarPago"
                label="Lugar de Pago"
                placeholder="Ingrese lugar de pago...">
            </plex-text>
        </div>
        
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
            <plex-bool
                type="slide"
                name="trabajaEnHospital"
                formControlName="trabajaEnHospital"
                label="Trabaja en el Hospital">
            </plex-bool>
        </div>
        <div class="col-md-4">
            <plex-bool
                type="slide"
                name="exceptuadoFichado"
                formControlName="exceptuadoFichado"
                label="Exceptuado de Fichar">
            </plex-bool>
        </div>
        <div class="col-md-4">
            <plex-bool
                type="slide"
                name="trasladado"
                formControlName="trasladado"
                label="Trasladado">
            </plex-bool>
        </div>
    </div>

        <div class="col-md-12">
            <plex-text
                name="trasladadoDesde"
                formControlName="trasladadoDesde"
                label="Lugar de Traslado"
                placeholder="Ingrese lugar de traslado...">
            </plex-text>
        </div>
    </div> -->
</form>
