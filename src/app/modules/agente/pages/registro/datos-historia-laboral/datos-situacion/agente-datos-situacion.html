<form name="datosSituacionForm" [formGroup]="datosSituacionForm">
    <div class="row">
        <div class="col-md-6">
            <plex-select
                [idField]="'_id'"
                [data]="tiposSituacion"
                name="tipoSituacion"
                formControlName="tipoSituacion"
                label="SituaciÃ³n en Planta"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
        <div class="col-md-6">
            <plex-text
                name="lugarPago"
                formControlName="lugarPago"
                label="Lugar de Pago"
                placeholder="Ingrese lugar de pago..."
                [readonly]="!editable">
            </plex-text>
        </div>
        
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
            <plex-bool
                type="slide"
                name="trabajaEnHospital"
                formControlName="trabajaEnHospital"
                label="Trabaja en el Hospital"
                [readonly]="!editable">
            </plex-bool>
        </div>
        <div class="col-md-4">
            <plex-bool
                type="slide"
                name="exceptuadoFichado"
                formControlName="exceptuadoFichado"
                label="Exceptuado de Fichar"
                [readonly]="!editable">
            </plex-bool>
        </div>
        <div class="col-md-4">
            <plex-bool
                type="slide"
                name="trasladado"
                formControlName="trasladado"
                label="Trasladado"
                [readonly]="!editable">
            </plex-bool>
        </div>
    </div>
</form>
