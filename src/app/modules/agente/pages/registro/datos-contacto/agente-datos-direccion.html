<br>
<form name="direccionForm" [formGroup]="direccionForm">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <plex-text
                        name="valor"
                        formControlName="valor"
                        label="Dirección"
                        placeholder="Ingrese Dirección..."
                        [required]="true"
                        [readonly]="!editable">
                    </plex-text>
                </div>
                <div class="col-md-12">
                    <plex-select
                        [idField]="'_id'"
                        [data]="provincias"
                        name="provincia"
                        formControlName="provincia"
                        label="Provincia"
                        placeholder="Seleccione..."
                        [required]="false"
                        [readonly]="!editable"
                        (change)='onChangeProvincia($event)'>
                    </plex-select>
                </div>
                <div class="col-md-12">
                    <plex-select 
                        [idField]="'_id'"
                        [data]="localidades"
                        name="localidad"
                        formControlName="localidad"
                        label="Localidad"
                        placeholder="Seleccione..."
                        [required]="false"
                        [readonly]="!editable">
                    </plex-select>
                </div>
                <div class="col-md-6">
                    <plex-text
                        name="barrio"
                        formControlName="barrio" 
                        label="Barrio"
                        placeholder="Ingrese Barrio"
                        [required]="false"
                        [readonly]="!editable">
                    </plex-text>
                </div>
                <div class="col-md-6">
                    <plex-text
                        name="codigoPostal"
                        formControlName="codigoPostal" 
                        label="CP"
                        placeholder="Ingrese CP..."
                        [required]="false"
                        [readonly]="!editable">
                    </plex-text>
                </div>
                <div class="col-md-12">
                    <plex-bool
                        type="slide"
                        name="datosComplementarios"
                        formControlName="datosComplementarios"
                        label="Ver datos complementarios">
                    </plex-bool>
                </div>
            </div>
            <div class="row" *ngIf="direccionForm.controls.datosComplementarios.value">
                <div class="col-md-12">
                    <plex-text
                        name="calleIzquierda"
                        formControlName="calleIzquierda"
                        label="Calle Izquierda"
                        placeholder="Ingrese valor..."
                        [required]="false"
                        [readonly]="!editable">
                    </plex-text>
                </div>
                <div class="col-md-12">
                    <plex-text
                        name="calleDerecha"
                        formControlName="calleDerecha"
                        label="Calle Derecha"
                        placeholder="Ingrese valor..."
                        [required]="false"
                        [readonly]="!editable">
                    </plex-text>
                </div>
                <div class="col-md-12">
                    <plex-text
                        name="calleParalela"
                        formControlName="calleParalela"
                        label="Calle Parelela"
                        placeholder="Ingrese valor..."
                        [required]="false"
                        [readonly]="!editable">
                    </plex-text>
                </div>
                <div class="col-md-12">
                    <plex-text
                        name="complementarios"
                        formControlName="complementarios" 
                        label="Otros datos"
                        placeholder="Ingrese valor..."
                        [required]="false"
                        [readonly]="!editable">
                    </plex-text>
                </div>
            </div>
        </div>
        <div class="col-md-6">
        </div>
    </div>
</form>
