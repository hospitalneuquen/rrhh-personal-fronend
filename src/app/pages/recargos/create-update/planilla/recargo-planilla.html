<list-head
    [columnDef]="columnDef"
    [botonera]="true">
</list-head>
<list-item *ngFor="let item of recargo.planilla; let i=index"
    [item]="item"
    [actions]="[]"
    [botonera]="false">
    <plex-label
        class="wp-15" 
        titulo="{{ item.agente?.apellido }}, {{ item.agente?.nombre }}" subtitulo="Nro: {{ item.agente?.numero }}" 
        [tituloBold]="true">
    </plex-label>
    <div class="wp-12 mr-4">
        <plex-datetime
            type="date"
            name="fecha"
            [(ngModel)]="item.fecha"
            class="input-sm">
        </plex-datetime>
    </div>
    <plex-select
        class="wp-15 mr-4"
        [data]="turnoOpciones"
        [idField]="'_id'"
        name="turno"
        [(ngModel)]="item.turno"
        label=""
        placeholder="Seleccione...">
    </plex-select>
    <plex-select 
        class="wp-20 mr-4"
        [data]="justificacionOpciones"
        [idField]="'_id'"
        name="justificacion"
        [(ngModel)]="item.justificacion"
        label=""
        placeholder="Seleccione...">
    </plex-select>
    <plex-text 
        class="wp-15 mr-4"
        name="observaciones" 
        [(ngModel)]="item.observaciones"
        placeholder="">
    </plex-text>
    <plex-label class="wp-5" titulo="{{item.total | title }}" [tituloBold]="false"></plex-label>
    <div class="item-column item-botonera">
        <div class="d-flex flex-row justify-content-end align-items-center"> 
            <plex-button
                title="Agregar Agente"
                type="success"
                size="sm"
                icon="mdi mdi-play"
                (click)="onItemProcesar(item)">
            </plex-button>
            <plex-button
                title="Eliminar"
                type="danger"
                icon="mdi mdi-close"
                size="sm"
                (click)="deleteItem(item)">
            </plex-button>
        </div>
    </div>    
</list-item>
