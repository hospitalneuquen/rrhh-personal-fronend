<ng-container *ngFor="let itemAgente of recargo.planilla; let i=index">
    <app-recargo-planilla-subitem
        [recargoAgente]="itemAgente"
        [justificacionOpciones]="justificacionOpciones"
        [turnoOpciones]="turnoOpciones"
        [editable]="editable"
        [modoEscritura]="recargo._id? false: true"
        (procesar)="onProcesar($event)"
        (deleted)="onRecargoDeleted($event, i)">
    </app-recargo-planilla-subitem>
    <br>
</ng-container>
