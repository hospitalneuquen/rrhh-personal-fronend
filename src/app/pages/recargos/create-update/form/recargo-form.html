                <plex-select
                    [data]="mesOpciones"
                    formControlName="mes"
                    name="mes"
                    label="Mes"
                    placeholder="Seleccione..."

                    [readonly]="!editable">
                </plex-select>
            </div>
            <div class="col-md-3">
                <plex-select
                    [data]="anioOpciones"
                    formControlName="anio"

            <div class="col-md-3">

                    [idField]="'_id'"

                    placeholder="Seleccione servicio"
                    [required]="true"
