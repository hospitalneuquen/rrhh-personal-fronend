<form name="form" [formGroup]="form">
    <header class="d-flex flex-row justify-content-between subheader">
        <div>
            <h5>Planilla. Encabezado</h5>
        </div>
    </header>
    <div class="row">
        <div class="col-md-3">
            <plex-select
                [data]="mesOpciones"
                formControlName="mes"
                name="mes"
                label="Mes"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
        <div class="col-md-3">
            <plex-select
                [data]="anioOpciones"
                formControlName="anio"
                name="anio"
                label="AÃ±o"
                placeholder="Seleccione..."
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
        <div class="col-md-3">
            <plex-select
                [idField]="'_id'"
                [data]="servicioOpciones"
                formControlName="servicio"
                name="servicio"
                label="Servicio"
                placeholder="Seleccione servicio"
                [required]="true"
                [readonly]="!editable">
            </plex-select>
        </div>
    </div>
</form>
