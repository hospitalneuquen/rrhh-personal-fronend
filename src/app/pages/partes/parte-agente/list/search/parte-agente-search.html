<header>
    <form *ngIf="searchForm" name="searchForm" [formGroup]="searchForm">
        <div class="row">
            <div class="col-md-3">
                <plex-datetime
                    formControlName="fecha"
                    required
                    type="date"
                    name="fecha"
                    placeholder="Fecha Parte"
                    (change)="buscar($event)">
                </plex-datetime>
            </div>
            <div class="col-md-4">
                <plex-select
                    [data]="servicioOpciones"
                    required
                    formControlName="servicio"
                    name="servicio"
                    placeholder="Seleccione Dependencia Administrativa"
                    (change)="buscar($event)">
                </plex-select>
            </div>
            <div class="col-md-4">
                <plex-button
                    title="Refrescar BÃºsqueda"
                    type="primary"
                    [icon]="'mdi mdi-reload'"
                    (click)="reloadPartesAgentes()">
                </plex-button>
            </div>
        </div>
    </form>
</header>
