<header>
    <form *ngIf="filterForm" name="filterForm" [formGroup]="filterForm">
        <div class="row">
            <div class="col-md-3">
                <plex-datetime
                    formControlName="fecha"
                    required
                    type="date"
                    name="fecha"
                    placeholder="Fecha Parte"
                    (change)="search()"
                >
                </plex-datetime>
            </div>
            <div class="col-md-6">
                <plex-select
                    [idField]="'_id'"
                    [data]="ubicacionOpciones"
                    required
                    formControlName="ubicacion"
                    name="ubicacion"
                    placeholder="Seleccione Dependencia Administrativa"
                    (change)="search()"
                >
                </plex-select>
            </div>

                    type="primary"
                    [icon]="'mdi mdi-reload'"
                    (click)="reloadPartesAgentes()">
                </plex-button>
            </div> -->

    </form>
</header>
