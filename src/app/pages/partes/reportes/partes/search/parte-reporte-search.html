<header>
    <form name="searchForm" [formGroup]="searchForm">
        <div class="row">
            <div class="col-md-3">
                <plex-datetime
                    label="Fecha Desde"
                    required
                    formControlName="fechaDesde"
                    type="date"
                    name="fechaDesde"
                    placeholder="Desde"
                    (change)="buscar($event)">
                </plex-datetime>
            </div>
            <div class="col-md-3">
                <plex-datetime
                    label="Fecha Hasta"
                    required
                    formControlName="fechaHasta"
                    type="date"
                    name="fechaHasta"
                    placeholder="Hasta"
                    (change)="buscar($event)">
                </plex-datetime>
            </div>
            <div class="col-md-4">
                <app-agente-select-input
                    [form]="searchForm"
                    (change)="buscar($event)"
                    [required]="true">
                </app-agente-select-input>
            </div>
        </div>
    </form>
</header>
