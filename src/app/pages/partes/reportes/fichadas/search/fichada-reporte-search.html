<header>
    <form name="searchForm" [formGroup]="searchForm">
        <div class="row">
            <div class="col-md-2">
                <plex-datetime
                    required
                    formControlName="fechaDesde"
                    type="date"
                    name="fechaDesde"
                    placeholder="Desde"
                    (change)="buscar($event)">
                </plex-datetime>
            </div>
            <div class="col-md-2">
                <plex-datetime
                    required
                    formControlName="fechaHasta"
                    type="date"
                    name="fechaHasta"
                    placeholder="Hasta"
                    (change)="buscar($event)">
                </plex-datetime>
            </div>
            <div class="col-md-4">
                <app-ubicacion-form-select
                    [parent]="searchForm"
                    (change)="buscar($event)">
                </app-ubicacion-form-select>
            </div>
            <div class="col-md-4">
                <app-agente-form-select
                    [parent]="searchForm"
                    (change)="buscar($event)">
                </app-agente-form-select>
            </div>
            <!-- <div class="col-md-1">
                <plex-button
                    type="primary"
                    [icon]="mostrarMasOpciones ? 'mdi mdi-filter-remove' : 'mdi mdi-filter-outline'"
                    (click)="mostrarMasOpciones = !mostrarMasOpciones">
                </plex-button>
            </div> -->
        </div>
    </form>
</header>
