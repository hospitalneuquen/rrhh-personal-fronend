<plex-list [striped]="true" [fullWidth]="true" *ngIf="objects && objects.length">
    <plex-heading [layout]="layout">
        <label></label>
        <label>Día</label>
        <label>Fecha del parte</label>
        <label>Servicio</label>
        <label>Fecha de envio del parte</label>
        <label>Estado</label>
        <label>Novedades</label>
        <label>Procesado</label>
    </plex-heading>
    <ng-container *ngFor="let object of objects; let i=index">
        <plex-item [layout]="layout">
            <div>
                <plex-button
                    type="info"
                    size="sm"
                    icon="mdi mdi-eye"
                    (click)="verPartesAgentes(object)">
                </plex-button>    
            </div>
            <plex-label titulo="{{object.fecha | fecha:'dia' }}" [tituloBold]="true"></plex-label>
            <plex-label titulo="{{object.fecha | fecha:'utc' }}" [tituloBold]="false"></plex-label>
            <plex-label titulo="{{object.ubicacion.nombre | title }}" [tituloBold]="false"></plex-label>
            <plex-label titulo="{{object.fecha | fecha:'utc' }}" [tituloBold]="false"></plex-label>
            <div>
                <plex-button
                    type="{{ (object.estado.nombre == 'Sin presentar')? 'danger': ((object.estado.nombre == 'Presentación parcial')? 'warning' : 'success')}}"
                    size="sm"
                    icon="mdi mdi-clipboard-text">

                </plex-button>    
            </div>
            <plex-icon
                type="danger"
                size="sm"
                name="mdi mdi-close">
            </plex-icon>
            <plex-bool 
                type="slide"
                [(ngModel)]="object.procesado"
                label=""
                (change)="updateEstadoProcesado(object)">
            </plex-bool>      
        </plex-item>
    </ng-container>
</plex-list>
