<div [formGroup]="form">
    <div class="row">
        <div class="col-md-3">
            <plex-datetime 
                required="true"
                type="date"
                label="Periodo Desde"
                name="fechaDesde"
                formControlName="fechaDesde">
            </plex-datetime>
        </div>
        <div class="col-md-3">
            <plex-datetime
                required="true"
                type="date"
                label="Periodo Hasta"
                name="fechaHasta"
                formControlName="fechaHasta">
            </plex-datetime>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-6">
            <plex-bool
                [ngModelOptions]="{standalone: true}"
                class="mr-4"
                type="slide"
                label="Año Actual"
                [(ngModel)]="periodoSeleccion[0]"
                (change)="onChangedPeriodoSeleccion(0)">
            </plex-bool>
            <plex-bool
                [ngModelOptions]="{standalone: true}"
                class="mr-4"
                type="slide"
                label="Mes Actual"
                [(ngModel)]="periodoSeleccion[1]"
                (change)="onChangedPeriodoSeleccion(1)">
            </plex-bool>
            <plex-bool
                [ngModelOptions]="{standalone: true}"
                type="slide"
                label="Solo Hoy"
                [(ngModel)]="periodoSeleccion[2]"
                (change)="onChangedPeriodoSeleccion(2)">
            </plex-bool>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <plex-select [data]="$opcionesArticulos | async" [labelField]="'codigo + descripcion'" [multiple]="true" name="articulos"
                formControlName="articulos" label="Articulos" placeholder="Seleccione articulos">
            </plex-select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <plex-select [data]="$opcionesAgrupamiento | async" name="agrupamiento" formControlName="agrupamiento"
                label="Agrupar por" placeholder="Seleccione una opción de agrupamiento" [required]="true">
            </plex-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <plex-select [data]="$opcionesOrdenamiento | async" name="ordenamiento" formControlName="ordenamiento"
                label="Ordenar por" [required]="true">
            </plex-select>
        </div>
    </div>
</div>
