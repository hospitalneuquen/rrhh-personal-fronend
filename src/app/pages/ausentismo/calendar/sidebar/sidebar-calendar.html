<plex-tabs>
    
        <plex-tab label="DETALLE">
            <app-ausencias-search
                [agente]="agente">
            </app-ausencias-search>
        </plex-tab>
        <plex-tab label="CARGA">
            <app-ausentismo-carga

            </app-ausentismo-carga>
        </plex-tab>
        <plex-tab label="EDICION">
            
        </plex-tab>
</plex-tabs>
