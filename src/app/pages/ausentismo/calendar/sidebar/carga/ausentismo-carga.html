
<header class="d-flex flex-row justify-content-between subheader">
    <div>
        <h5>AUSENTISMO | Carga</h5>
    </div>
    <div class="d-flex flex-row justify-content-end">
        <plex-button type="danger" icon="mdi mdi-close" size="sm" (click)="onClose()">Cerrar</plex-button>
    </div>
</header>
<form name="ausenciaForm" [formGroup]="ausenciaForm">
    <div class="row">
        <div class="col-md-12">
            <plex-select 
                [data]="articulos"
                name="articulo"
                formControlName="articulo"
                label="Selección de Artículo"
                placeholder="Seleccione..."
                [required]="true">
            </plex-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <plex-datetime
                type="date"
                label="Desde"
                name="fechaDesde"
                formControlName="fechaDesde"
                [required]="true">
            </plex-datetime>
        </div>
        <div class="col-md-3">
            <plex-float
                name="cantidadDias"
                formControlName="cantidadDias"
                label="Días"
                min="1"
                [required]="true">
            </plex-float>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <plex-text
                name="observacion"
                formControlName="observacion"
                label="Observaciones"
                multiline="true">
            </plex-text>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-4">
            <plex-button 
                type="success"
                label="Guardar"
                size="block"
                (click)="onSave()">
            </plex-button>
        </div>
    </div>
</form>
