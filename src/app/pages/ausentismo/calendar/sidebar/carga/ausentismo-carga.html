
<header class="d-flex flex-row justify-content-between subheader">
    <div>
        <h5><strong>AUSENTISMO |</strong> {{ formTitle }}</h5>
    </div>
    <div class="d-flex flex-row justify-content-end">
        <!-- TODO> Se posiciono el boton "guardar" en el header, lo cual hizo que la funcion onSave() quedara fuera de contexto-->
        <plex-button class="mr-2" type="success" label="Guardar" size="sm" (click)="onSave()"></plex-button>
        <plex-button type="danger" icon="mdi mdi-close" size="sm" (click)="onClose()">Cerrar</plex-button>
    </div>
</header>
<app-ausentismo-carga-add
    *ngIf="!ausentismo && agente"
    [agente]="agente"
    (onSuccess)="onSuccess($event)"
    (onError)="onError($event)">
</app-ausentismo-carga-add>
<app-ausentismo-carga-update
    *ngIf="ausentismo"
    [ausentismo]="ausentismo"
    [ausentismoFiles]="ausentismoFiles"
    (onSuccess)="onSuccess($event)"
    (onError)="onError($event)">
</app-ausentismo-carga-update>
