<app-ausentismo-form
    *ngIf="ausentismoForm"
    [form]="ausentismoForm"
    [articulos]="articulos"
    (onWarnings)="onFormWarnings($event)"
    (onErrors)="onFormErrors($event)">
</app-ausentismo-form>
<br>

<app-file-manager
    [filesOwner]="ausentismo"
    [filesAttached]="ausentismoFiles">
</app-file-manager>

<div class="row">
    <div class="col-md-12 mt-4">
        <plex-button 
            type="success"
            label="Guardar"
            size="block"
            (click)="onSave()">
        </plex-button>
    </div>
</div>
