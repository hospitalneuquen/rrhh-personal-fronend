<app-ausentismo-form
    *ngIf="ausentismoForm"
    [form]="ausentismoForm"
    [articulos]="articulos"
    (warnings)="onFormWarnings($event)"
    (errors)="onFormErrors($event)"
    (changedValue)="onValueChangedForm($event)">
</app-ausentismo-form>
<br>
<app-file-manager
    [filesOwner]="ausentismo"
    [filesAttached]="ausentismoFiles"
    (filesChanged)="onFilesChanged($event)">
</app-file-manager>

<div class="row">
    <div class="col-md-12 mt-4">
        <plex-button 
            type="success"
            label="Guardar"
            size="block"
            [disabled]="disableGuardar"
            (click)="onSave()">
        </plex-button>
    </div>
</div>
