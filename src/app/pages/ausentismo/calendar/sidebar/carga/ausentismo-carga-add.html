<form name="ausentismoForm" [formGroup]="ausentismoForm">
         <div class="d-flex justify-content-between align-items-end">
        <plex-select
            class="w-75" 
            [data]="articulos"
            name="articulo"
            formControlName="articulo"
            label="Selección de Artículo"
            placeholder="Seleccione artículo"
            [required]="true">
        </plex-select>
        <plex-button class="mb-1 ml-2" size="md" type="primary">Frecuentes</plex-button>
    </div>
    <div class="no-gutters d-flex justify-content-between align-items-center">
        <plex-datetime
            class="w-50 mr-2"
            type="date"
            label="Desde"
            name="fechaDesde"
            formControlName="fechaDesde"
            [required]="true"
            (change)="onChangedDate($event)">
        </plex-datetime>
        <plex-datetime
            class="w-50 mr-2"
            type="date"
            label="Hasta"
            name="fechaHasta"
            formControlName="fechaHasta"
            [required]="true"
            (change)="onChangedDate($event)">
        </plex-datetime>
        <plex-float
            class="w-25"
            name="cantidadDias"
            formControlName="cantidadDias"
            label="Días"
            min="1"
            [required]="true">
        </plex-float>
    </div>
    <div class="row">
        <div class="col-md-12 mh-25">
            <plex-text
                name="observacion"
                formControlName="observacion"
                label="Observaciones"
                multiline="true">
            </plex-text>
        </div>
    </div>
    <app-file-manager
        [filesOwner]="ausentismo"
        [filesUploaded]="ausentismoFiles">
    </app-file-manager>
</form>
