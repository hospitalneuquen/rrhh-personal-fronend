<form name="form" [formGroup]="form" #ausentismoForm>
    <div class="row">
        <div class="col-md-12">
            <plex-select 
                [data]="articulos"
                [labelField]="'codigo + descripcion'"
                name="articulo"
                formControlName="articulo"
                label="Selección de Artículo"
                placeholder="Seleccione..."
                (change)="onChangedArticulo($event)"
                [required]="true">
            </plex-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <plex-datetime
                type="date"
                label="Desde"
                name="fechaDesde"
                formControlName="fechaDesde"
                [required]="true"
                (change)="onChangedFechaDesde($event)">
            </plex-datetime>
        </div>
        <div class="col-md-2">
            <plex-float
                name="cantidadDias"
                formControlName="cantidadDias"
                label="Días"
                [required]="true"
                min="1"
                (change)="onChangedCantidadDias($event)">
            </plex-float>
        </div>
        <div class="col-md-5">
            <plex-datetime
                type="date"
                label="Hasta"
                name="fechaHasta"
                formControlName="fechaHasta"
                (change)="onChangedFechaHasta($event)">
            </plex-datetime>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-2">
            <plex-badge *ngIf="articuloSeleccionado" [size]="xs" class="block">
                El artículo seleccionado se corresponde con días 
                {{ (articuloSeleccionado.diasHabiles)? 'hábiles' : 'corridos' }}
            </plex-badge>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mh-25">
            <plex-text
                name="observacion"
                formControlName="observacion"
                label="Observaciones"
                multiline="true">
            </plex-text>
        </div>
    </div>
</form>
