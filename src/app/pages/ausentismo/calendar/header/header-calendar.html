<form #formulario="ngForm">
    <div class="row">
        <div class="col-3">
            <plex-datetime
                type="date"
                label="Fecha"
                name="fechaSeleccion"
                [(ngModel)]="fechaSeleccion"
                (change)="onChangedDate($event)">
            </plex-datetime>
        </div>
        <div class="col-2">
            <plex-bool
                type="slide"
                name="verSabadosDomingos"
                label="Ver Sab/Dom"
                [(ngModel)]="showWeekends"
                (change)="onChangedShowWeekends($event)">
            </plex-bool>
        </div>
        <div class="col-2">
            <plex-bool
                type="slide"
                name="verFeriados"
                label="Ver Feriados"
                [(ngModel)]="showFeriados"
                (change)="onChangedShowFeriados($event)">
            </plex-bool>
        </div>
        <div class="col-2">
            <plex-bool
                type="slide"
                name="saltarFrancos"
                label="Saltar Francos"
                [(ngModel)]="showFrancos"
                (change)="onChangedSaltarFrancos($event)">
            </plex-bool>
        </div>
        <div class="col-2">
            <plex-button 
                type="info"
                label="Cargar Ausentismo"
                (click)="onCargarAusentismo()">
            </plex-button>
        </div>
    </div>
</form>
