<form #formulario="ngForm">
    <div class="row cal-header">
        <div class="col-2">
            <plex-label [titulo]="'Ver Sab/Dom'"></plex-label>
            <plex-bool
                type="slide"
                name="verSabadosDomingos"
                [(ngModel)]="showWeekends"
                (change)="onChangedShowWeekends($event)">
            </plex-bool>
        </div>
        <div class="col-2">
            <plex-label [titulo]="'Ver Feriados'"></plex-label>
            <plex-bool
                type="slide"
                name="verFeriados"
                [(ngModel)]="showFeriados"
                (change)="onChangedShowFeriados($event)">
            </plex-bool>
        </div>
        <div class="col-2">
            <plex-label [titulo]="'Saltar Francos'"></plex-label>
            <plex-bool
                type="slide"
                name="saltarFrancos"
                [(ngModel)]="showFrancos"
                (change)="onChangedSaltarFrancos($event)">
            </plex-bool>
        </div>
        <div class="col-3">
            <plex-datetime
                type="date"
                placeholder="Seleccione fecha"
                name="fechaSeleccion"
                [(ngModel)]="fechaSeleccion"
                (change)="onChangedDate($event)">
            </plex-datetime>
        </div>
        <div class="col-2">
            <plex-button 
                type="info"
                label="Cargar Ausentismo"
                (click)="onCargarAusentismo()">
            </plex-button>
        </div>
    </div>
</form>
