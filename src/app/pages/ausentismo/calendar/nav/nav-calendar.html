<section class='cal-nav'>
    <div class="d-flex flex-row justify-content-between align-items-center">
        <plex-button 
            class="cal-arrow mr-4"
            type="info"
            icon="chevron-left"
            (click)="gotoPreviousRange()">
        </plex-button>
        <div class="d-flex flex-row justify-content-between align-items-top cal-nav-calendars">
            <div 
                [className]="mesesRangeSelection[0]? 'cal-nav-selected' : ''"
                (click)="seleccionarMes('0')">
                <full-calendar
                    #calendarprev
                    [events]="ausencias"
                    [defaultView]="dayGridMonth"
                    [plugins]="calendarPlugins"
                    [header]="header"
                    [locale]="'es'"
                    [columnHeaderText]="columnHeaderText"
                    [height]="'parent'">
                </full-calendar>
            </div>
            <div 
            [className]="mesesRangeSelection[1]? 'cal-nav-selected' : ''"
                (click)="seleccionarMes('1')">
                <full-calendar
                    #calendarcenter
                    [events]="ausencias"
                    [defaultView]="dayGridMonth"
                    [plugins]="calendarPlugins"
                    [header]="header"
                    [locale]="'es'"
                    [columnHeaderText]="columnHeaderText"
                    [height]="'parent'">
                </full-calendar>
            </div>
            <div
                [className]="mesesRangeSelection[2]? 'cal-nav-selected' : ''"
                (click)="seleccionarMes('2')">
                <full-calendar
                    #calendarnext
                    [events]="ausencias"
                    [defaultView]="dayGridMonth"
                    [plugins]="calendarPlugins"
                    [header]="header"
                    [locale]="'es'"
                    [columnHeaderText]="columnHeaderText"
                    [height]="'parent'">
                </full-calendar>
            </div>
        </div>
        <plex-button 
            class="cal-arrow ml-4"
            type="info"
            icon="chevron-right" 
            (click)="gotoNextRange()">
        </plex-button>
    </div>
</section>
