<div 
    class="d-flex flex-row justify-content-between align-items-center">
    <plex-button 
        class="cal-arrow mr-4"
        type="info"
        icon="chevron-left"
        (click)="gotoPreviousMonth()">
    </plex-button>
    <full-calendar
        #calendar
        [defaultView]="'dayGridMonth'"
        [defaultDate]="mesVisualizado"
        
        [weekends]="weekends"
        [fixedWeekCount]="false"
        [plugins]="calendarPlugins"
        [selectable]="true"
        [header]="header"
        [locale]="'es'"
        [columnHeaderText]="columnHeaderText"
        [aspectRatio]="1.8"
        [events]="eventos"
        (eventClick)="onEventClick($event)"
        (select)="onDateRangeSelection($event)"
        [unselectAuto]="false">
    </full-calendar>
    <plex-button 
        class="cal-arrow ml-4"
        type="info"
        icon="chevron-right" 
        (click)="gotoNextMonth()">
    </plex-button>
</div>
