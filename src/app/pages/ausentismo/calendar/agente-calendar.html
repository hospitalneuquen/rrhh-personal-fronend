<plex-layout main="8">
    <plex-layout-main>
        <app-header-calendar
            (changedDate)="onChangeHeaderDate($event)"
            (showHideWeekends)="onToggleWeekends($event)"
            (showHideFeriados)="onToggleFeriados($event)"
            (saltarFrancos)="onToggleFrancos($event)">
        </app-header-calendar>

        <app-main-calendar
            [eventos]="eventos"
            [weekends]="weekends"
            [mesSeleccionado]="mesMainDefault"
            (changedDate)="onChangeMainDate($event)">
        </app-main-calendar>

        <app-nav-calendar
            *ngIf="eventos"
            [eventos]="eventos"
            [mesSeleccionado]="mesNavDefault"
            (changedDate)="onChangeNavDate($event)">
        </app-nav-calendar>
    
    </plex-layout-main>
    <plex-layout-sidebar type="invert">
        <router-outlet (activate)="onActivate($event)"></router-outlet>
    </plex-layout-sidebar>
</plex-layout>
