<app-search-leyenda
    *ngIf="!listado.length"
    [header]="'No se encontraron resultados!'">
</app-search-leyenda>
<li class="d-flex flex-row justify-content-between align-items-center py-2"
    *ngFor="let item of listado">
    <div class="d-flex flex-row list-content" (click)="seleccionarItem(item)">
        <article class="d-flex flex-column text-left align-self-center"> 
            <h6 class="d-flex flex-row mt-2">
                {{ item.codigo }}
            </h6>
            <p>{{ item.fechaDesde}} - {{ item.fechaHasta }}</p>
        </article>
    </div>
    <!-- Botonera -->
    <div class="d-flex flex-row list-actions">
        <plex-button
            *ngIf="tieneAdjuntos"
            type="success"
            type="sm"
            icon="mdi mdi-pencil">Descargar Archivo
        </plex-button>

        <plex-badge type="info">
            {{ item.cantidadDias }} D√çAS
        </plex-badge>

        <plex-button
            type="success"
            type="sm"
            icon="mdi mdi-pencil"
            (click)="viewItem(item)">Ver Periodo
        </plex-button>
    </div>
</li>
