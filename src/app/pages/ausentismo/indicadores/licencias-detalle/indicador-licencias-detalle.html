<list-item *ngFor="let item of indicadores; let i=index"
    [item]="item"
    [itemSelected]="itemSelected"
    [actions]="editable? ['edit']:[]"
    [size]="'sm'"
    [botonera]="editable"
    (edit)="onItemEdit($event)">
    <plex-label
        class="{{ editable? 'wp-40':'wp-60' }}" 
        titulo="{{ item.vigencia }}">
    </plex-label>
    <plex-badge type="info" class="wp-30">
        {{ licenciasAsignadas(item) }} Asig.
    </plex-badge>
    <plex-badge type="success" class="wp-30">
        {{ licenciasTomadas(item) }} Toma.
    </plex-badge>
    <plex-badge type="warning" class="wp-30">
        {{ licenciasDisponibles(item) }} Disp.
    </plex-badge>
</list-item>
