<header class="d-flex flex-row justify-content-between subheader">
    <div>
        <h5><strong>AUSENTISMO |</strong> Indicadores</h5>
    </div>
    <div class="d-flex flex-row justify-content-end">
        <plex-button type="danger" icon="mdi mdi-close" size="sm" (click)="onClose()">Cerrar</plex-button>
    </div>
</header>
<app-indicador-licencias
    *ngIf="agente?._id"

</app-indicador-licencias>
<br>
<!--Este componente se puede parametrizar como [editable]="true",
    pero aun queda resolver la implementacion de la edicion -->
<app-indicador-licencias-detalle
    *ngIf="agente?._id"
    [agente]="agente">
</app-indicador-licencias-detalle>
