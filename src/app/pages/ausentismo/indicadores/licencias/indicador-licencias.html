<section class="contenedor-indicadores">
    <article class="bloque-indicador" *ngFor="let indicador of indicadores">
        <h2>{{ indicador.numero }}</h2>
        <p>{{ indicador.detalle }}</p>
    </article>
</section>
<app-leyenda
    *ngIf="!indicadores?.length"
    [header]="'No se encontraron indicadores!'"
    [subHeader]="'El agente no tiene licencias cargadas'">
</app-leyenda>
