<form name="searchForm" [formGroup]="searchForm">
    <div class="row">
        <div class="col-md-12">
            <plex-select *ngIf="articulos.length"
                [data]="articulos"
                [labelField]="'codigo + descripcion'"
                formControlName="articulo"
                name="articulos"
                placeholder="Seleccione art.">
            </plex-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <plex-datetime
                formControlName="fechaDesde"
                type="date"
                name="fechaDesde"
                placeholder="Desde">
            </plex-datetime>
        </div>
        <div class="col-md-6">
            <plex-datetime
                formControlName="fechaHasta"
                type="date"
                name="fechaHasta"
                placeholder="Hasta">
            </plex-datetime>
        </div>
    </div>
<form>
