<header>
    <form *ngIf="searchForm" name="searchForm" [formGroup]="searchForm">
        <div class="row">
            <div class="col-md-3">
                <plex-select
                    [idField]="'_id'"
                    [data]="periodoOpciones$ | async"
                    formControlName="periodo"
                    name="periodo"
                    label="Periodo"
                    placeholder="Seleccione periodo"
                    (change)="buscar($event)">
                </plex-select>
            </div>
            <div class="col-md-3">
                <plex-select
                    [idField]="'_id'"
                    [data]="servicioOpciones"
                    formControlName="servicio"
                    name="servicio"
                    label="Servicio"
                    placeholder="Seleccione servicio"
                    (change)="buscar($event)">
                </plex-select>
            </div>
            <div class="col-md-2">
                <plex-select
                    [idField]="'_id'"
                    [data]="categoriaOpciones$ | async"
                    formControlName="categoria"
                    name="categoria"
                    label="Categoría"
                    placeholder="Seleccione categoría"
                    (change)="buscar($event)">
                </plex-select>
            </div>
            <div class="col-md-2">
                <plex-select
                    [data]="tipoGuardiaOpciones"
                    formControlName="tipoGuardia"
                    name="tipoGuardia"
                    label="Tipo de Guardia"
                    placeholder="Seleccione un tipo de guardia"
                    (change)="buscar($event)">
                </plex-select>
            </div>
            <div class="col-md-2">
                <plex-select
                    [data]="estadoOpciones"
                    formControlName="estado"
                    name="estado"
                    label="Estado"
                    placeholder="Seleccione un estado"
                    (change)="buscar($event)">
                </plex-select>
            </div>
        </div>
    </form>
</header>
