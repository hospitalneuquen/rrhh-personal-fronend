<header>
    <form name="form" [formGroup]="form">
        <div class="row">
            <div class="col-md-3">
                <plex-select
                    [idField]="'_id'"
                    [data]="periodoOpciones$ | async"
                    formControlName="periodo"
                    name="periodo"
                    label="Periodo"
                    placeholder="Seleccione periodo"
                    [required]="true"
                    [readonly]="!editable">
                </plex-select>
            </div>
            <div class="col-md-9">
                <plex-select
                    [idField]="'_id'"
                    [data]="loteOpciones$ | async"
                    formControlName="lote"
                    name="lote"
                    label="Lote"
                    placeholder="Seleccione un lote"
                    [required]="true"
                    [readonly]="!editable">
                </plex-select>
            </div>
        </div>
    </form>
</header>
