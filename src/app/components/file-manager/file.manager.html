<header class="d-flex flex-row justify-content-between subheader">
    <div>
        <h5 class="align-self-center">
            {{ title }} {{ (subtitle)? '| ' + subtitle : '' }}
        </h5>
    </div>
    <div class="d-flex flex-row justify-content-end">
        <plex-button 
            titlePosition="left"
            type="primary btn-sm"
            icon="plus"
            (click)="uploader.click()"
            [disabled]="!editable">
        </plex-button>
    </div>
    <input #uploader hidden type="file" (change)="onClickToUpload(uploader.files)" />
</header>

<ng-container *ngFor="let file of files; let idx=index">
    <div class="item-row">
        <div class="item-column">
            <div class="d-flex flex-row justify-content-start">
                <plex-icon name="file"></plex-icon>
                <plex-label 
                    titulo="{{ (size=='sm' && file.filename.length>20)? (file.filename | slice:0:20)+'...':(file.filename) }}"
                    subtitulo="archivo">
                </plex-label>
            </div>
        </div>
        <div class="item-column item-botonera">
            <div class="d-flex flex-row justify-content-end">  
                <a id="downloader-{{ idx }}" target="_blank" href="{{ file.downloadURL }}" download="{{ file.filename }}">
                    <plex-button
                        title="Ver Archivo"
                        size="sm"
                        type="primary"
                        icon="mdi mdi-eye"
                        (click)="viewFile(idx)">
                    </plex-button>
                </a>
                <plex-button
                    title="Quitar archivo"
                    type="danger"
                    icon="mdi mdi-close"
                    size="sm"
                    (click)="removeFile(idx)"
                    [disabled]="!editable">
                </plex-button>
            </div>
        </div>
    </div>
</ng-container>

<app-leyenda
    *ngIf="!files?.length"
    [size]="size"
    [header]="'No hay archivos adjuntos!'">
</app-leyenda>

<ng-template #dynamicUploaderStatus></ng-template>
